<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="col-12 col-sm-10 col-md-5 col-lg-4 col-xl-4 mx-auto my-4">
			<h3 class="text-center">REGISTRATE</h3>

			<hr>

			<form class="formulario" method="Post" action="#">
				<div class="mb-3">
					<label class="form-label">Fecha de nacimiento(Obligatorio)</label>
					<input type="date" class="form-control" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Nombre de usuario(Obligatorio)</label>
					<input
					type="text" 
					class="form-control" 
					placeholder="No utilices tu nombre real" 
					id="nombreUsuario" 
					required 
					minlength="8"
					onkeypress="return soloLetras(event);"
					>
				</div>

				<div class="mb-3">
					<label class="form-label">Contrase√±a(Obligatorio)</label>
					<input 
					type="password" 
					class="form-control" 
					placeholder="por lo menos 8 caracteres" 
					id="contra"
				    required 
					minlength="8"
					onkeypress="return soloLetras(event);"
					>
				</div>
				<div class="mb-3">
					<label class="form-label">Genero(Opcional):</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1">Hombre</label>
					</div>

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">Mujer</label>
					</div>
				</div>

				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-success">REGISTRATE</button>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
	        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
			crossorigin="anonymous">
	</script>
	
    <script src="app.js"></script>
</body>
</html>
