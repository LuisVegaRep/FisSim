                case 0:
                    document.getElementById("X").innerHTML = '<div class="Significado" style="margin-right: 185px; margin-left: 200px; text-align: justify;"> \
				<H1><font face="Comic Sans MS" color=#4CC417>¿Qué es la Física?</font></H1> \
				<p>La física, del griego <I>fisis</I> («naturaleza»), es la ciencia natural que estudia, mediante leyes fundamentales, \
				la energía, la materia, el tiempo y el espacio, es decir, el universo mismo.</p> \
				<p>La física es <B>una de las disciplinas académicas más antiguas,</B> cuyas raíces se remontan a los inicios de la civilización, cuando el hombre empezó a tratar de entender las fuerzas que regían el mundo a su alrededor.</p> \
				<p>Se trata de una disciplina tanto teórica (describe las leyes del universo) como experimental (pone en práctica de hipótesis respecto a dichas leyes), y se adhiere al modelo de comprobación y legitimación impulsado por el método científico. Es una de las ciencias fundamentales o centrales que existen, y dentro de su campo de estudio convergen a menudo la química, la biología y la electrónica, entre otras.</p> \
				<p>Inicialmente la física formaba parte, como tantas otras ciencias, de la filosofía o la filosofía natural de la antigüedad, pero a partir de la Revolución Científica del siglo XVII surgió como un campo independiente, interesado en las leyes fundamentales de la realidad y empleando el lenguaje formal de las matemáticas para expresarlas. En la actualidad, en cambio, la física es una de las disciplinas que más <B>contribuye con el cambio del paradigma científico, industrial y tecnológico.</B></p> \
				<p>La física como la conocemos hoy se describe mediante cuatro marcos teóricos que dependen del tamaño dela materia en estudio y de la velocidad de su movimiento. Estos son:</p><br> \
				\
				<li><B>Mecánica clásica:</B>Se ocupa de los movimientos perceptibles en cuerpos macroscópicos, cuyas velocidades<br>son muy pequeñas en comparación con la velocidad de la luz.</li><br> \
				\
				<li><B>Mecánica relativista:</B> Sustentada en los desarrollos teóricos de Albert Einstein durante el siglo XX, se asemeja a la clásica en su carácter determinista. Sin embargo, la mecánica relativista describe fenómenos que se encuentran dentro del marco de la teoría de la relatividad especial, que describe el comportamiento de los cuerpos que se mueven a velocidades cercanas a la de la luz; y de la Teoría general de la relatividad, que es una formulación teórica para el campo gravitatorio (gravedad).</li><br> \
				\
				<li><B>Mecánica cuántica:</B> Estudia sistemas de muy pequeña escala, como los átomos y las partículas elementales. Describe sus interacciones mediante las tres fuerzas que imperan a estas escalas: la fuerza fuerte, débil y electromagnética.</li><br> \
				\
				<li><B>Teoría cuántica de campos:</B> Es un formalismo matemático para describir la mecánica cuántica tratando a las partículas como campos. Resulta muy útil, por ejemplo, a la hora de estudiar el campo electromagnético. En la mecánica cuántica, se se describe al campo electromagnético como un conjunto de partículas elementales llamadas fotones. La teoría cuántica de campos, por otra parte, lo trata como un sistema de campos continuos.</li><br> \
				</div>';
                    break;

                case 1:
                    document.getElementById("X").innerHTML = '<div class="Estudio" style="margin-right: 185px; margin-left: 200px;"> \
				<H1><font face="Comic Sans MS" color=#4CC417>¿Qué estudia la física?</font></H1> \
				<div class="imagen2"> \
				<center><img src="https://concepto.de/wp-content/uploads/2018/08/fisica-gravedad-e1534938994674.jpg" style="width:750px;height:350px;"></center> \
				<div class="autor" style="margin-left: 0px; text-align: justify;"> \
				La gravedad es una fuerza de atracción existente entre dos o más cuerpos.<br><br> \
				</div> \
				<p>La física se ocupa de las leyes fundamentales del universo, es decir, de entender y describir la mecánica con que el universo opera. Estas leyes se describen mediante cuatro interacciones fundamentales:</p><br> \
				<li><B>Gravedad:</B> La fuerza de atracción existente entre dos o más cuerpos masivos (que tienen masa). Cuanto más masivos son los cuerpos, más intensa es la fuerza y más alcance tiene su efecto.</li><br> \
				<li><B>Electromagnetismo:</B> La fuerza de atracción o repulsión que se manifiesta entre partículas cargadas eléctricamente.</li><br> \
				<li><B>Fuerzas nucleares débiles:</B> También llamada interacción débil, es una fuerza que existe entre partículas fundamentales, es de muy corto alcance y es la responsable de los decaimientos atómicos y de la radiactividad.</li><br> \
				<li><B>Fuerzas nucleares fuertes:</B> Es una fuerza de atracción que mantiene unidos a los neutrones y los protones en el núcleo del átomo, venciendo la repulsión electromagnética entre estos últimos (cargados positivamente).</li><br> \
				</div> \
				</div>';

                case 2:
                    document.getElementById("X").innerHTML = '<div class="Ramas" style="margin-right: 185px; margin-left: 200px;"> \
				<H1><font face="Comic Sans MS" color=#4CC417>Ramas de la física</font></H1> \
				<div class="imagen3"> \
				<center><img src="https://concepto.de/wp-content/uploads/2018/08/particula-atomica-1-e1534939100989.jpg" style="width:750px;height:350px;"></center> \
				<div class="autor" style="margin-left: 0px; text-align: justify;"> \
				La mecánica cuántica estudia los átomos y partículas subatómicas.<br><br> \
				</div> \
				<li><B>Acústica:</B> Estudia la naturaleza del sonido: su propagación, su origen, su altura.</li><br> \
				<li><B>Astrofísica:</B> Estudia los astros (sus propiedades, origen, evolución) a través de las leyes de la física.</li><br> \
				<li><B>Biofísica:</B> Estudia las leyes físicas que rigen los fenómenos biológicos y los estados físicos de todos los seres vivos.</li><br> \
				el espacio.</li><br> \
				<li><B>Física nuclear:</B> Estudia el comportamiento y las propiedades de los núcleos de los átomos.</li><br> \
				<li><B>Mecánica de sólidos:</B> Estudia principalmente el movimiento de los cuerpos sólidos.</li><br> \
				<li><B>Mecánica de fluidos:</B> Estudia las dinámicas de los fluidos: líquidos y gases.</li><br> \
				<li><B>Óptica:</B> Estudia la luz y los fenómenos asociados a ella: su naturaleza, su propagación, sus propiedades, etc.</li><br> \
				<li><B>Termodinámica:</B> Estudia el calor y el trabajo que produce.</li><br> \
				<li><B>Cosmología:</B> Estudia el origen del universo y las leyes que lo rigen.</li><br> \
				<li><B>Mecánica cuántica:</B> Estudia las partículas fundamentales de la materia, es decir, los átomos y partículas subatómicas.</li><br> \
				</div> \
				</div>';
                    break;

                case 3:
